{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
   <title>登录</title>
   <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
   <script src="{% static "js/jquery-1.12.4.min.js" %}"></script>
   <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
   <link href="{% static "css/signin.css" %}" rel="stylesheet">
</head>
<body>

<div class="signin">
	<div class="signin-head"><img src="/static/images/test/clover.png" alt="" class="img-circle"></div>
	<form action="/login/" method="post" class="form-signin" role="form">
	{% csrf_token %}
                <!--post提交依靠name属性-->
		<input name="username" type="text" class="form-control" placeholder="用户名" required autofocus />
		<input name="password" type="password" class="form-control" placeholder="密码" required />
		<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
		<label class="checkbox">
			<input type="checkbox" value="remember-me"> 记住我
		</label>
	</form>
</div>


</body>
</html>
